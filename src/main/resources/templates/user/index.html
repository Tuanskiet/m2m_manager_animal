<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: main_head('tag')">
</head>

<body>
    <th:block th:replace="fragments :: header"></th:block>
    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories unique_class">
                        <div class="hero__categories__all unique_class">
<!--                            <i class="fa fa-bars"></i>-->
                            <span >Tất cả Bộ</span>
                        </div>
                        <ul>
                            <li th:each="item : ${listOrderAnimals}"><a href="#" th:text="${item.getName()}"></a></li>
                        </ul>
                    </div>
                    <div class="hero__categories order_family" >
                        <div class="hero__categories__all order_family" >
<!--                            <i class="fa fa-bars"></i>-->
                            <span>Tất cả Họ </span>
                        </div>
                        <ul>
                            <li th:each="item : ${listFamilyAnimals}"><a href="#" th:text="${item.getName()}"></a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="#">
                                <div class="hero__search__categories">
                                    All Categories
                                    <span class="arrow_carrot-down"></span>
                                </div>
                                <input type="text" placeholder="What do yo u need?">
                                <button type="submit" class="site-btn">SEARCH</button>
                            </form>
                        </div>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>+65 11.188.888</h5>
                                <span>support 24/7 time</span>
                            </div>
                        </div>
                    </div>
                    <div class="hero__item set-bg" data-setbg="img/hero/banner.png">
                        <div class="hero__text">
<!--                            <span>FRUIT FRESH</span>-->
<!--                            <h2>Vegetable <br />100% Organic</h2>-->
<!--                            <p>Free Pickup and Delivery Available</p>-->
<!--                            <a href="#" class="primary-btn">SHOP NOW</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Categories Section Begin -->
    <section class="categories">
        <div class="container">
            <div class="row">
                <div class="categories__slider owl-carousel">
                    <div class="col-lg-3">
                        <div class="categories__item set-bg" data-setbg="img/categories/cat-1.png">
<!--                            <h5><a href="#">Fresh Fruit</a></h5>-->
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="categories__item set-bg" data-setbg="img/categories/cat-2.png">
<!--                            <h5><a href="#">Dried Fruit</a></h5>-->
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="categories__item set-bg" data-setbg="img/categories/cat-3.png">
<!--                            <h5><a href="#">Vegetables</a></h5>-->
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="categories__item set-bg" data-setbg="img/categories/cat-4.png">
<!--                            <h5><a href="#">drink fruits</a></h5>-->
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="categories__item set-bg" data-setbg="img/categories/cat-3.png">
<!--                            <h5><a href="#">drink fruits</a></h5>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Categories Section End -->

    <!-- Featured Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Các Động Vật</h2>
                    </div>
                    <div class="featured__controls">
                        <ul>
                            <li class="active" data-filter="*">All</li>
                            <li data-filter=".oranges" th:text="${listFamilyAnimals.get(0).getName()}">Oranges</li>
                            <li data-filter=".fresh-meat" th:text="${listFamilyAnimals.get(1).getName()}">Fresh Meat</li>
                            <li data-filter=".vegetables" th:text="${listFamilyAnimals.get(2).getName()}">Vegetables</li>
                            <li data-filter=".fastfood" th:text="${listFamilyAnimals.get(3).getName()}">Fastfood</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row featured__filter">
                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" th:each="species : ${listSpeciesAnimals}">
                    <div  class="featured__item">
                        <div class="featured__item__pic set-bg"  th:attr="data-setbg=@{http://localhost:9999/upload/orther/__${species.familyAnimal.orderAnimal.id}__/family/__${species.familyAnimal.id}__/__${species.image}__}">
                            <ul class="featured__item__pic__hover">
                                <li><a th:href="@{/detail}" ><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6 ><a href="#" th:text="${species.getName()}"></a></h6>
                            <h6 th:text="'orther id:' + ${species.familyAnimal.orderAnimal.id}"></h6>
                            <h6 th:text="'family id:' + ${species.familyAnimal.id}"></h6>
                            <h5 th:text="'species id:' + ${species.id}"></h5>
                        </div>
                    </div>
                </div>
                <nav aria-label="...">
                    <ul class="pagination">
                        <li th:unless="${currentPage == 0}" class="page-item disabled">
                            <span class="page-link"><a th:href="@{/index?page=__${currentPage - 1}__}" th:name="page">Previous</a></span>
                        </li>

                        <li  class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages)}" th:classappend=" ${pageNum }==${currentPage } ? 'active' : 'none' ">
                            <a class="page-link "   th:href="@{/index?page=__${pageNum}__}" th:text="${pageNum}" ></a>
                        </li>
                        <li class="page-item" th:unless="${currentPage + 1 >= totalPages}">
                            <a class="page-link" th:href="@{/index?page=__${currentPage + 1}__}" th:name="page">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <!-- Featured Section End -->

    <!-- Banner Begin -->
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img style="height: 262px; width: 585px" src="img/banner/banner-1.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img style="height: 262px; width: 585px"  src="img/banner/banner-2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
